name: editor

on:
  push:
    branches:
      - staging
      - editor-package-vite

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: yarn

      - name: Build editor package
        run: yarn editor:build

      - name: Check if current version is already published
        id: check_published
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/editor/package.json').version")
          if npm view @serlo/editor@$CURRENT_VERSION > /dev/null 2>&1; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Create a new branch for the version bump
        if: steps.check_published.outputs.already_published == 'false'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b changeset-release-branch
          git add .
          git commit -m "chore(release): bump version after changeset"
          git push origin changeset-release-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_published.outputs.already_published == 'false'
        run: |
          gh pr create --title "Release: Bump version after changeset" --body "Automated PR for version bump" --base staging --head changeset-release-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (after PR merge)
        if: steps.check_published.outputs.already_published == 'false'
        run: yarn editor:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_published.outputs.already_published == 'false'
        run: |
          tag=$(git describe --abbrev=0 --tags)
          body=$(git log -1 --pretty=format:%B)
          gh release create "$tag" --notes "$body"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
