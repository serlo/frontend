overwrite: true
schema: 'https://api.serlo-staging.dev/graphql'
documents:
  - 'src/fetcher/query.ts'
  - 'src/fetcher/query-fragments.ts'
  - 'src/fetcher/revision/query.ts'
  - 'src/fetcher/use-comment-data-all.ts'
  - 'src/fetcher/use-comment-data.ts'
  - 'src/fetcher/license/query.ts'
  - 'src/pages/subscriptions/manage.tsx'
  - 'src/pages/uuid/recycle-bin.tsx'
generates:
  src/fetcher/graphql-types/operations.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '/* THIS FILE IS GENERATED â€“ run `yarn codegen` to update */'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  gqlImport: graphql-request#gql
  declarationKind: interface
  scalars:
    DateTime: string
